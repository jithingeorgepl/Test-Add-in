<!DOCTYPE html>
<html>

<head>
  <title>Test Add in</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../CSS/editsignature.css" rel="stylesheet" type="text/css" media="all" />
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>  
  <div class="container">
    <h2>Test Add-in</h2>

    <input type="text" id="display_name" placeholder="Name*" onclick="this.select()" required />

    <select name="cars" id="cars">
      <option value="volvo">---Select---</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
    
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Enable bcc</label><br>
    <button id="next_button_t1" class="registerbtn">Save</button>

    <button id="reset_all_config_btn" class="registerbtn" onclick="reset_all_configuration()">RESET ALL</button>

    <p id="message"></p>
  </div>

</body>

</html>
